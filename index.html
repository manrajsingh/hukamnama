<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="no-store" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>

        .title { font-family: 'Mukta Mahee', sans-serif; text-align: center; }
        .page  { font-family: 'Mukta Mahee', sans-serif; text-align: right; }
        .date  { font-family: 'Mukta Mahee', sans-serif; }
        .verses  { font-family: 'Mukta Mahee', sans-serif; }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="hukam-container">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis tenetur est eos alias quos necessitatibus nostrum placeat voluptates autem. Veniam consectetur perferendis facere dignissimos eveniet nostrum, est exercitationem ducimus numquam.
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="hukam.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="hukam-template" type="text/x-handlebars-template">
        <div class="col-sm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm date">
                        {{hukam_date}}
                    </div>
                    <div class="col-sm title">
                        <h1>{{title.unicode}}</h1>
                    </div>
                    <div class="col-sm page">
                        {{source_page}}
                    </div>
                </div>
                <div class="rowv verses">
                    {{verses}}
                </div>
            </div>
        </div>
    </script>
    <script>
        $(document).ready(function () {
            var current_date = new Date();

            function getDate() {
                var myDate = current_date;
                return `${myDate.getFullYear()}/${
                    (myDate.getMonth() + 1).toString().padStart(2, '0')
                }/${myDate.getDate().toString().padStart(2, '0')}`;
            }

            function urlParam(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null) {
                    return null;
                }
                return decodeURI(results[1]) || 0;
            }

            function getHukam() {
                query_string = window.location.search;
                var context = {};
                context.hukam_date = hukam.date.gregorian.month + '/' + hukam.date.gregorian.date + '/' + hukam.date.gregorian.year;
                context.title = hukam.shabads[0].shabadInfo.raag;
                context.source = hukam.shabads[0].shabadInfo.source.gurmukhi;
                context.source_page = hukam.shabads[0].shabadInfo.source.pageNo;
                context.author = hukam.shabads[0].shabadInfo.writer.english;
                context.verses = '';
                for (idx in hukam.shabads[0].verses) {
                    context.verses += " " + hukam.shabads[0].verses[idx].verse.unicode;
                }

                var source = document.getElementById("hukam-template").innerHTML;
                var template = Handlebars.compile(source);
                var html = template(context);
                $("#hukam-container").html(html);
                console.log(query_string.trim());

                var verses = document.getElementsByClassName("verses")
    
                for (var idx=0; idx < verses.length; idx++){
                var fontSize=100;
                verses[idx].style.fontSize=fontSize+'px'; 
                while(verses[idx].scrollHeight > 920){
                    verses[idx].style.fontSize=fontSize+'px'; 
                    fontSize--;
                }  
                }
            }
            getHukam();
        });
    </script>
</body>

</html>
