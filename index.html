    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="hukam-container">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis tenetur est eos alias quos necessitatibus nostrum placeat voluptates autem. Veniam consectetur perferendis facere dignissimos eveniet nostrum, est exercitationem ducimus numquam.

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="hukam-template" type="text/x-handlebars-template">
        <div class="col-sm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm">
                        {{hukam_date}}
                    </div>
                    <div class="col-sm">
                        {{title}}
                    </div>
                    <div class="col-sm">
                        {{page}}
                    </div>
                </div>
                <div class="row">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro ullam impedit veniam maxime accusamus dolorem numquam, ab molestias veritatis, facere dolore harum, unde inventore pariatur delectus reiciendis consectetur dicta dolor.
                </div>
            </div>
        </div>
    </script>
    <script>
        $(document).ready(function () {
            var current_date = new Date();

            function getDate() {
                var myDate = current_date;
                return `${myDate.getFullYear()}/${
                    (myDate.getMonth() + 1).toString().padStart(2, '0')
                }/${myDate.getDate().toString().padStart(2, '0')}`;
            }

            function urlParam(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null) {
                    return null;
                }
                return decodeURI(results[1]) || 0;
            }

            function getHukam() {
                $.ajax({
                    'type': "GET",
                    'url': 'https://api.banidb.com/v2/hukamnamas/' + getDate(),

                    'success': function (data) {

                        query_string = window.location.search;
                        var context = {};
                        context.hukam_date = data.date.gregorian.month + '/' + data.date.gregorian.date + '/' + data.date.gregorian.year;
                        context.title = data.shabads[0].shabadInfo.raag;
                        context.source = data.shabads[0].shabadInfo.source.gurmukhi;
                        context.source_page = data.shabads[0].shabadInfo.source.pageNo;
                        context.verses = data.shabads[0].verses;
                        var source = document.getElementById("hukam-template").innerHTML;
                        var template = Handlebars.compile(source);
                        var html = template(context);
                        $("#hukam-container").html(html);
                        console.log(query_string.trim());
                    }

                });
            }
            getHukam();
        });
    </script>
</body>

</html>
